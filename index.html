<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="surname">Surname</label>
                    <input type="text" placeholder="Enter your surname" name="name" required>
                </div>

                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Enter new password" name="password" required>
                </div>

                <div class="input-box">
                    <label for="Cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" name="Confirmpassword" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>

                <span class="category-title">Catergory</span>
                <div class="category">
                    <input type="checkbox" name="teacher"> Teacher
                    <br>
                    <input type="checkbox" name="student"> Student
                    <br>
                    <input type="checkbox" name="artist"> Artist
                    <br>
                    <input type="checkbox" name="other">  Others
                </div>

                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
